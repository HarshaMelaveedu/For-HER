<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; }
        #game-container, #garden-container { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.8s; }
        .hidden { display: none !important; opacity: 0; }
        
        h1 { font-weight: 300; text-align: center; padding: 20px; color: #ff7eb9; text-shadow: 0 0 10px #ff7eb9; z-index: 10; }
        .btn-group { position: relative; width: 100%; height: 300px; display: flex; justify-content: center; align-items: center; }
        
        /* Fixed Button Styles - No more stretching */
        button { width: 100px !important; height: 50px !important; font-size: 1.1rem; border-radius: 25px; border: none; cursor: pointer; position: absolute; transition: transform 0.1s; box-shadow: 0 0 15px rgba(255,126,185,0.4); }
        #yesBtn { background: #ff7eb9; color: white; left: calc(50% - 110px); }
        #noBtn { background: #333; color: #aaa; left: calc(50% + 10px); touch-action: none; display: flex; align-items: center; justify-content: center; }

        /* Flower Garden - Strictly Flowers */
        .flower { position: absolute; pointer-events: none; transform: translate(-50%, -50%); animation: bloom 1.5s ease-out forwards; z-index: 5; }
        @keyframes bloom {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.7; }
        }

        /* 3D Heart Reveal & Message */
        #final-message { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; z-index: 100; width: 100%; }
        .heart-container { font-size: 100px; line-height: 1; position: relative; display: inline-block; overflow: hidden; height: 0; animation: drawHeart 2s ease-out forwards; text-shadow: 0 0 20px #ff0000; }
        @keyframes drawHeart {
            from { height: 0; }
            to { height: 120px; }
        }
        .love-text { opacity: 0; font-size: 1.8rem; color: #ff7eb9; margin-top: 20px; text-shadow: 0 0 10px #ff7eb9; animation: fadeInText 1s ease-out 1.5s forwards; }
        @keyframes fadeInText { to { opacity: 1; } }
        .instruction { position: absolute; bottom: 30px; font-size: 0.8rem; color: #ff7eb9; opacity: 0.6; }
    </style>
</head>
<body>

    <div id="game-container">
        <h1 id="questionText">Do you love me? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="garden-container" class="hidden" onclick="createFlower(event)">
        <h1 id="garden-head">Tap to build her a garden... üå∏</h1>
        <p class="instruction" id="instr">Keep tapping!</p>
        <div id="final-message" class="hidden">
            <div class="heart-container">‚ù§Ô∏è</div>
            <div class="love-text">I LOVE YOU BONDAM ‚ù§Ô∏è</div>
        </div>
    </div>

    <script>
        const questions = ["Do you love me? ‚ù§Ô∏è", "Am I your favorite? ‚ú®", "Ready for your surprise? üåπ"];
        let currentQ = 0;
        let flowerCount = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        };

        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });
        noBtn.addEventListener('mouseover', moveNo);

        yesBtn.onclick = () => {
            currentQ++;
            if (currentQ < questions.length) {
                document.getElementById('questionText').innerText = questions[currentQ];
                noBtn.style.position = "absolute";
                noBtn.style.left = "calc(50% + 10px)";
                noBtn.style.top = "auto";
            } else {
                document.getElementById('game-container').classList.add('hidden');
                document.getElementById('garden-container').classList.remove('hidden');
            }
        };

        function createFlower(e) {
            if (flowerCount >= 20) return; // Prevent infinite clutter
            
            const flower = document.createElement('div');
            flower.className = 'flower';
            const flowerIcons = ['üå∏', 'üå∫', 'üå∑', 'üåª', 'üåº', 'üåπ'];
            flower.innerHTML = flowerIcons[Math.floor(Math.random() * flowerIcons.length)];
            flower.style.fontSize = (Math.random() * 20 + 30) + 'px';
            flower.style.left = e.clientX + 'px';
            flower.style.top = e.clientY + 'px';
            document.getElementById('garden-container').appendChild(flower);
            
            flowerCount++;
            if (flowerCount === 10) {
                document.getElementById('final-message').classList.remove('hidden');
                document.getElementById('garden-head').style.opacity = "0";
                document.getElementById('instr').style.opacity = "0";
            }
        }
    </script>
</body>
</html>
