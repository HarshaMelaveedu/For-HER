<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #050505; color: #fff; font-family: 'Segoe UI', sans-serif; }
        #game-container, #garden-container { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; transition: opacity 0.8s; }
        .hidden { display: none !important; opacity: 0; }
        
        h1 { font-weight: 300; text-align: center; padding: 20px; color: #ff7eb9; text-shadow: 0 0 10px #ff7eb9; }
        .btn-group { position: relative; width: 100%; height: 200px; }
        button { padding: 15px 40px; font-size: 1.2rem; border-radius: 50px; border: none; cursor: pointer; position: absolute; transition: 0.1s; box-shadow: 0 0 15px rgba(255,126,185,0.4); }
        #yesBtn { background: #ff7eb9; color: white; left: 50%; transform: translateX(-120%); bottom: 50px; }
        #noBtn { background: #333; color: #aaa; left: 50%; transform: translateX(20%); bottom: 50px; touch-action: none; }

        /* Neon Flower Logic */
        .flower { position: absolute; pointer-events: none; transform: translate(-50%, -50%); animation: bloom 1.5s ease-out forwards; }
        @keyframes bloom {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; filter: brightness(2); }
            50% { opacity: 1; filter: brightness(1.2) drop-shadow(0 0 10px currentColor); }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.8; filter: drop-shadow(0 0 5px currentColor); }
        }
        .instruction { position: absolute; bottom: 30px; font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; color: #ff7eb9; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
    </style>
</head>
<body>

    <div id="game-container">
        <h1 id="questionText">Do you love me? ‚ù§Ô∏è</h1>
        <div class="btn-group">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <div id="garden-container" class="hidden" onclick="createFlower(event)">
        <h1>A garden for the prettiest girl... üå∏</h1>
        <p class="instruction">Tap to plant flowers</p>
    </div>

    <script>
        const questions = ["Do you love me? ‚ù§Ô∏è", "Am I your favorite? ‚ú®", "Ready for your garden? üåπ"];
        let currentQ = 0;
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');

        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        };

        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });
        noBtn.addEventListener('mouseover', moveNo);

        yesBtn.onclick = () => {
            currentQ++;
            if (currentQ < questions.length) {
                document.getElementById('questionText').innerText = questions[currentQ];
                noBtn.style.position = "absolute";
                noBtn.style.left = "50%";
                noBtn.style.transform = "translateX(20%)";
                noBtn.style.top = "auto";
            } else {
                document.getElementById('game-container').classList.add('hidden');
                document.getElementById('garden-container').classList.remove('hidden');
            }
        };

        function createFlower(e) {
            const flower = document.createElement('div');
            flower.className = 'flower';
            const colors = ['#ff7eb9', '#ffb7ff', '#7afcff', '#feff9c', '#fff3ff'];
            const icons = ['üå∏', 'üå∫', 'üå∑', '‚ú®', 'üåº'];
            const randomType = Math.floor(Math.random() * icons.length);
            
            flower.innerHTML = icons[randomType];
            flower.style.color = colors[Math.floor(Math.random() * colors.length)];
            flower.style.fontSize = (Math.random() * 25 + 25) + 'px';
            flower.style.left = e.clientX + 'px';
            flower.style.top = e.clientY + 'px';
            document.getElementById('garden-container').appendChild(flower);
        }
    </script>
</body>
</html>
